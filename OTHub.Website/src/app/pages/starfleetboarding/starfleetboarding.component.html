<div class="row">
  <div class="col-md-12 col-xxxl-12">
    <nb-card class="homeCard" status="basic" accent="success">
      <nb-card-header>
        <img src="assets/images/2467.png" alt="OriginTrail" height="32" width="32" class="otLogo" />
        OriginTrail <h4>Starfleet Boarding</h4>
      </nb-card-header>
      <nb-card-body>
        <nb-select selected="25" (selectedChange)="pageSizeChanged($event)">
          <nb-option value="10">10 per Page</nb-option>
          <nb-option value="25">25 per Page</nb-option>
          <nb-option value="50">50 per Page</nb-option>
          <nb-option value="100">100 per Page</nb-option>
        </nb-select>
        <br>
        <br>
        <ng2-smart-table [settings]="settings" [source]="source">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
