<section class="content">
    <div class="container-fluid">
        <div class="progress" *ngIf="isLoading === true && failedLoading === false">
            <div class="indeterminate btn-primary"></div>
        </div>
        <div *ngIf="isLoading === false && failedLoading === true">
            <app-failed-loading-page></app-failed-loading-page>
        </div>
        <div class="row clearfix" [hidden]="failedLoading === true">

            <div class="col-lg-12 col-md-12 col-sm-12">
                <nb-card>
                    <nb-card-header><h2>System Status</h2></nb-card-header>
                    <nb-card-body>
                        <table>
                            <thead>
                                <tr>
                                    <th>
                                        Service
                                    </th>
                                    <th>Last Success Date</th>
                                    <th>Last Attempt Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of Data?.Items">
                                    <td>
                                        <i class="fas fa-clipboard-check" *ngIf="data.Success === true"></i>
                                        <i class="fas fa-exclamation-triangle"  *ngIf="data.Success === false"></i>
                                        &nbsp;{{data.Name}}
                                    </td>
                                    <td>
                                  {{data.LastSuccessDateTime| amFromUtc | amLocal | amDateFormat:'DD/MM/YYYY HH:mm'}}
                                    </td>
                                    <td>
                                        {{data.LastTriedDateTime| amFromUtc | amLocal | amDateFormat:'DD/MM/YYYY HH:mm'}}
                                          </td>
                                </tr>
                            </tbody>
                        </table>
                     </nb-card-body>
                </nb-card>
            </div>

        </div>
    </div>
</section>
