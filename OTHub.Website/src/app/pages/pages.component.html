<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

 
    <mat-toolbar class="navbar" color="primary">
  
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
  
      <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
        <h1>
          OT Hub
        </h1>
      </a>
  
      <span class="navbar-spacer"></span>
  
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
        <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
      </button>
      <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
  
        <a mat-menu-item>
          <span>You have new tasks</span>
        </a>
        <a mat-menu-item>
          <span>You have a new message</span>
        </a>
  
      </mat-menu>
  
  
  
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
        <span fxShow fxHide.xs>
          {{userName}}
        </span>
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
  
        <a mat-menu-item [routerLink]="['/account/profile']">
          <mat-icon>person</mat-icon>
          <span>Account</span>
        </a>
  
        <a mat-menu-item [routerLink]="['/auth/login']">
          <mat-icon>exit_to_app</mat-icon>
          <span>Log out</span>
        </a>
  
      </mat-menu>
  
    </mat-toolbar>
  
    <mat-sidenav-container class="navbar-sidenav-container">
    
      <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">
  
        <mat-nav-list>
          <h3 mat-subheader>ODN</h3>
  
          <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
            <mat-icon mat-list-icon>
              dashboard
            </mat-icon>
            <p mat-line> Home </p>
          </a>
  
          <a mat-list-item [routerLink]="['/offers/recent']" routerLinkActive="active">
            <mat-icon mat-list-icon>
              business
            </mat-icon>
            <p mat-line> Jobs </p>
          </a>
          <a mat-list-item [routerLink]="['/nodes/dataholders']" routerLinkActive="active">
            <mat-icon mat-list-icon>
              people
            </mat-icon>
            <p mat-line> Data Holders </p>
          </a>
          <a mat-list-item [routerLink]="['/nodes/datacreators']" routerLinkActive="active">
            <mat-icon mat-list-icon>
              people
            </mat-icon>
            <p mat-line> Data Creators </p>
          </a>
  
          <a mat-list-item [routerLink]="['/globalactivity']">
            <mat-icon mat-list-icon>person</mat-icon>
            <p mat-line> Global Activity </p>
          </a>

          <a mat-list-item [routerLink]="['/system/smartcontracts']">
            <mat-icon mat-list-icon>person</mat-icon>
            <p mat-line> Smart Contracts </p>
          </a>

  
      <mat-divider></mat-divider>
  
          <h3 mat-subheader>OT Hub</h3>
  
          <a mat-list-item [routerLink]="['/system/status']" routerLinkActive="active">
            <mat-icon mat-list-icon>
              toll
            </mat-icon>
            <p mat-line> System Status </p>
          </a>
          <!-- <a mat-list-item [routerLink]="['/typography']" routerLinkActive="active">
            <mat-icon mat-list-icon>
              font_download
            </mat-icon>
            <p mat-line> Typography </p>
          </a>
  
          <a mat-list-item href="https://material.angular.io/components/categories" target="_blank">
            <mat-icon mat-list-icon>
              link
            </mat-icon>
            <p mat-line> Material Components </p>
          </a>
  
          <a id="push-bottom" mat-list-item [routerLink]="['/about']" routerLinkActive="active">
            <mat-icon mat-list-icon>
              info_outline
            </mat-icon>
            <p mat-line> About </p>
          </a>  -->
        </mat-nav-list>
  
      </mat-sidenav>
      <mat-sidenav-content class="sidenav-content">

  
        <router-outlet></router-outlet>
  
      </mat-sidenav-content>
    </mat-sidenav-container>
  
  </div>
